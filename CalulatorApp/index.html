<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Calculator App Responsive" />

    <!-- css  -->
    <link rel="stylesheet" href="style.css" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Calculator App</title>
  </head>
  <body class="light">
    <main class="main">

      <!------------ 
        Change Mode
      -------------->
      <div class="mode">
        <button id="modeBtn" class="light" onclick="ChangeMode()"></button>
      </div>



      <!----------------
          Calculator
      ------------------>
      <div class="calculator">
        <div class="display" id="display">
          <p class="equation"></p>
          <p class="result"></p>
        </div>

        <!-- Keys buttons -->

        <div class="buttons">
          <div class="left">
            <button onclick="clearDisplay()" class="button special">Ac</button>
            <button onclick="backwards()" class="button special">
              <img
                src="icon/erase.png"
                alt="erase"
                width="21.8px"
                height="17.78px"
              />
            </button>
            <button onclick="AddToDisplay('/')" class="button operator">
              /
            </button>
            <button onclick="AddToDisplay(7)" class="button">7</button>
            <button onclick="AddToDisplay(8)" class="button">8</button>
            <button onclick="AddToDisplay(9)" class="button">9</button>
            <button onclick="AddToDisplay(4)" class="button">4</button>
            <button onclick="AddToDisplay(5)" class="button">5</button>
            <button onclick="AddToDisplay(6)" class="button">6</button>
            <button onclick="AddToDisplay(1)" class="button">1</button>
            <button onclick="AddToDisplay(2)" class="button">2</button>
            <button onclick="AddToDisplay(3)" class="button">3</button>
            <button onclick="AddToDisplay(0)" class="button zero">0</button>
            <button onclick="AddToDisplay('.')" class="button">.</button>
          </div>
          <div class="right">
            <button onclick="AddToDisplay('*')" class="button operator">
              *
            </button>

            <button onclick="AddToDisplay('-')" class="button operator">
              -
            </button>

            <button onclick="AddToDisplay('+')" class="button operator plus">
              +
            </button>

            <button onclick="Result('=')" class="button function equal">
              =
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
  <!-- js -->
  <script src="/script.js"></script>
</html>
